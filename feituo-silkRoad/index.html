			<p class="a dFont dFont1 tar o0">世界徒步距离最远，只身<br />徒步穿越罗布泊第一人</p>
			<p class="a dFont dFont2 o0">1998年-2008年间独自徒步行<br />走全中国，遍访中国56个民族，<br />累计行程达8.1万公里</p>
			<p class="a dFont dFont3 tar o0">曾以简陋装备成功挑战<br />珠穆朗玛峰中海拔近7000米<br />的绒布冰川，孤身成功<br />穿越罗布泊，<br />足迹遍布全国各地</p>
			<p class="a dFont dFont4 o0">是当今国内户外探险运动<br />的最杰出代表之一，<br />被誉为“当代徐霞客”</p>
